{% extends "main.html" %}
{% block content %}


    <div class = 'flash'>
          {% with messages = get_flashed_messages() %}
          {% if messages %}

            <ul>
            {% for message in messages %}
                <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>

	<div class="row">
		<div class="col-xs-push-1 col-xs-7">
			<form action="#" method = "post">
				<div class="form-group">

                    <label for="category">Category:</label>
                    <select class="form-control" name="category_id">
                        {% for c in categories %}
                            <option value="{{c.id}}">{{c.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="name">Name:</label>
                    <input type ="text" class="form-control" maxlength="100" name="name" placeholder="Name of the item">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="4" name="description" placeholder="Description of the item"></textarea>

                    <div class="padding-bottom"></div>
                    <button type="submit" class="btn btn-default submit-btn" id="submit">Create</button>
				</div>
			</form>
        </div>

    </div>

{% endblock %}
